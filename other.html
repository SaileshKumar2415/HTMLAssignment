<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>Contact Form</h1>
    <h4>Please fill the below form</h4>
    <form class="" action="mailto:gunupudisailesh98@gmail.com" method="post">
      <label>First name:</label>
      <input type="text" placeholder="Full Name" />
      <br><br>
      <label>Email Id:</label>
      <input type="text" placeholder="Email Id" />
      <br><br>
      <label for="language">Language:</label>
      <input type="checkbox" id="java" />
      <label for="java">Java</label>
      <input type="checkbox" id="dotnet" />
      <label for="dotnet">.NET</label>
      <br><br>
      <label>Percentage:</label>
      <input type="range"  value="0" />
      <br><br>
      <label>BirthDay:</label>
      <input type="date" placeholder="Date Of Birth">
      <br><br>
      <label>Gender:</label>
      <input type="radio" id="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" />
      <label for="female">Female</label>
      <input type="radio" id="others" />
      <label for="others">Others</label>
      <br><br>
      <label>Message:</label>
      <textarea name="message" placeholder="Enter the text message" rows="2" cols="30"></textarea>
      <br><br>
      <label>Password:</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
